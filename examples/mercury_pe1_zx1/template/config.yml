---
name: PE1_XZ1_7030
board: boards/mercury_zx1_pe1
version: 0.1.1

cores:
  - fpga/cores/axi_ctl_register_v1_0
  - fpga/cores/axi_sts_register_v1_0
  - fpga/cores/dna_reader_v1_0

memory:
  - name: control
    offset: '0x60000000'
    range: 4K
  - name: status
    offset: '0x50000000'
    range: 4K
  - name: SDRAM
    offset: '0xA0000000'
    range: 256M

control_registers:
  - led

status_registers:
  - forty_two

parameters:
  fclk0: 100000000 # FPGA clock speed in Hz
  fclk1: 100000000 # FPGA clock speed in Hz

xdc:
  - ./../../../boards/mercury_zx1_pe1/config/ports.xdc 
  - ./../../../boards/mercury_zx1_pe1/config/pcie.xdc 
  - ./constraints.xdc

drivers:
  - server/drivers/common.hpp
  - ./led_blinker.hpp

web:
  - ./web/index.html
  - web/koheron.ts
  - web/led-blinker.ts
  - ./web/app.ts
  - web/main.css
